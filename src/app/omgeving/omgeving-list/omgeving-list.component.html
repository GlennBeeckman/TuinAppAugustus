<div flexlayout="colum" fxLayoutGap="2%">
  <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
    got an error while loading the tuin list: {{ errorMessage }}
  </mat-card>
    <!--Lijst met omgevingen-->
    <div *ngIf="omgevingen$ | async as omgevingen; else loadingOrError"> 
        <div
          fxLayout="row wrap"
          fxLayout.xs="column"
          fxLayoutGap="0.5%"
          fxLayoutAlign="start"
        >
        <div 
          class="omgeving"
          *ngFor="let localOmgeving of omgevingen"
          fxFlex="0 0 calc(240-0.5%)"
          fxFlex.xs="100%"
        >
          <app-omgeving [omgeving]="localOmgeving" data-cy="omgDiv"></app-omgeving>
      </div>
    </div>
  </div>
  <ng-template #loadingOrError>
    <span *ngIf="errorMessage; else loading"></span>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
    </ng-template>
  </div>
