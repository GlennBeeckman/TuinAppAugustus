<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="0.5%"
  fxLayoutAlign="start"
>
  <div 
    class="omgeving"
    *ngFor="let localTemperatuur of temperaturen"
    fxFlex="0 0 calc(25%-0.5%)"
    fxFlex.xs="100%"
  >
    <app-Temperatuur [temperatuur]="localTemperatuur"></app-Temperatuur>
  </div>
</div>
