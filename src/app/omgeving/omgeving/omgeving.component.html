<mat-card>
    <mat-card-header>
        <mat-card-title>Info over de tuin</mat-card-title>
    </mat-card-header>
    <br>
        <mat-card-content>           
            <mat-tab-group mat-align-tabs="left">
                <mat-tab label="Temperatuur">
                    {{omgeving.temperaturen[0].waarde}} Â°C
                    <!-- Grafiek-->
                    <div style="display: block;">
                        <canvas baseChart width="100" height="100"
                                    [datasets]="lineChartDataTemperatuur"
                                    [labels]="lineChartLabels"
                                    [options]="lineChartOptions"
                                    [colors]="lineChartColors"
                                    [legend]="lineChartLegend"
                                    [chartType]="lineChartType"
                                    ></canvas>
                    </div>
                </mat-tab>
                <mat-tab label="Luchtdruk">{{omgeving.luchtdrukken[0].waarde}} hPa</mat-tab>
            </mat-tab-group>  
            <br>
            <img mat-card-image src="{{omgeving.fotos[0].url}}" alt="Meest recente foto van de tuin">    
        </mat-card-content>
 </mat-card>
