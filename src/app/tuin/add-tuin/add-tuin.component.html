<mat-card>
  <mat-card-title>add tuin</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tuin" (ngSubmit)='onSubmit()'>
      <mat-form-field>
        <input
          matInput
          aria-label="name"
          placeholder="name"
          type="text"
          formControlName="name"
        />
      </mat-form-field>
      <button type='submit' mat-raised-button>
        add tuin
      </button>
    </form>
  </mat-card-content>
</mat-card>
